<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/CSS/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <img src="./assets/imgs/Header.png" alt="" />
    </header>

    <section class="banner-page-contact">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="contents">
              <h1 class="main">Contact Us</h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-details">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="details-box">
              <h1>Maharashtra Times</h1>
              <div class="address">
                <img src="./assets/imgs/map.png" alt="" />
                <p>
                  Times Of India Building, Dr. D.N. Road, Opp. CST Station,
                  Fort, Mumbai - 400001
                </p>
              </div>
              <div class="call">
                <img src="./assets/imgs/call.png" alt="" />
                <p>+91 9167711649</p>
              </div>
              <div class="mail">
                <img src="./assets/imgs/mail.png" alt="" />
                <p>mtccall19@gmail.com</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="row">
              <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3773.768509002368!2d72.83194887580403!3d18.941637956175658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7d1fb99f49831%3A0x53aab470637ad038!2sTimes%20Of%20India%20Building!5e0!3m2!1sen!2sin!4v1721038341939!5m2!1sen!2sin"
                  width="600"
                  height="500"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="contact-us-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="contact-form">
                        <h1>Have a Question?</h1>
                        <p>Kindly drop in your queries and our team shall get in touch with you as soon as possible.</p>
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="inquiry" placeholder="Inquiry">
                            </div>
                            <div class="mb-3 input-group">
                                <select class="form-select" id="countryCode" style="max-width: 100px;">
                                    <option value="IN">IN</option>
                                    <option value="US">US</option>
                                    <option value="UK">UK</option>
                                </select>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="+91 987654321">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="additionalInfo" placeholder="Additional Information (Optional)" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
      <img src="./assets/imgs/Footer.png" alt="" />
    </footer>
  </body>
</html>
