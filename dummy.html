<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #ddd;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #4a4a4a;
            color: white;
        }
        .content {
            display: none;
        }
        .content.active {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .event {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .event img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .event-info {
            padding: 15px;
        }
        .event-info h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .event-info p {
            margin: 5px 0;
            color: #666;
        }
        .learn-more {
            display: block;
            text-align: center;
            padding: 10px;
            background: #ddd;
            border-top: 1px solid #ccc;
            text-decoration: none;
            color: #333;
            border-radius: 0 0 10px 10px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination span {
            margin: 0 5px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>

<div class="tabs">
    <button class="tab active" onclick="showTab('upcoming')">Upcoming Events</button>
    <button class="tab" onclick="showTab('past')">Past Events</button>
</div>

<div id="upcoming" class="content active">
    <div class="event">
        <img src="path/to/image1.jpg" alt="Reels Making Work Shop 2024">
        <div class="event-info">
            <h3>Reels Making Work Shop 2024</h3>
            <p>Workshop</p>
            <p>A DOT Pune by GNH, Pune</p>
        </div>
        <a href="#" class="learn-more">Learn More</a>
    </div>
    <!-- Repeat similar structure for other events -->
</div>

<div id="past" class="content">
    <!-- Past events go here -->
    <div class="event">
        <img src="path/to/image1.jpg" alt="Reels Making Work Shop 2024">
        <div class="event-info">
            <h3>Reels Making Work Shop 20266</h3>
            <p>Workshop</p>
            <p>A DOT Pune by GNH, Pune</p>
        </div>
        <a href="#" class="learn-more">Learn More</a>
    </div>
</div>

<div class="pagination">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <!-- Pagination as needed -->
</div>

<script>
    function showTab(tabName) {
        var i;
        var x = document.getElementsByClassName("content");
        var tabs = document.getElementsByClassName("tab");
        for (i = 0; i < x.length; i++) {
            x[i].classList.remove("active");
        }
        for (i = 0; i < tabs.length; i++) {
            tabs[i].classList.remove("active");
        }
        document.getElementById(tabName).classList.add("active");
        event.target.classList.add("active");
    }
</script>

</body>
</html>
